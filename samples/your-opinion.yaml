templates:
    reaction:
        type: m.reaction
        variables:
            react_to_event: '{{event.content.get_reply_to() or event.event_id}}'
        content:
            m.relates_to:
                rel_type: m.annotation
                event_id: $${react_to_event}
                key: $${reaction}


default_flags:
- ignorecase
antispam:
    room:
        max: 60
        delay: 60
    user:
        max: 60
        delay: 60

